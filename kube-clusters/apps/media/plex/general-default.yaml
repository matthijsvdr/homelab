---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: plex-whitelist
  namespace: default
spec:
  ipWhiteList:
    sourceRange:
      - 192.168.0.0/16
      - 10.50.5.30
      - 10.50.5.31
      - 10.50.5.32      
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plex
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external  
spec:
  entryPoints:
    - plex
  routes:
  - match: HostSNIRegexp(`plex.direct`, `{subdomain:\S*}.plex.direct`)
    services:
    - name: plex-plex-media-server
      port: 32400
      weight: 10
      terminationDelay: 400
    middlewares:
    - name: plex-direct-whitelist
  tls:
    passthrough: true
---
# Whitelist ip ranges for the plex.direct
apiVersion: traefik.containo.us/v1alpha1
kind: MiddlewareTCP
metadata:
  name: plex-direct-whitelist
  namespace: default
spec:
  ipWhiteList:
    sourceRange:
      - 192.168.0.0/16


