apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external  
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`plex2.local.mvd.sh`)
    kind: Rule
    services:
    - name: plex-plex-media-server
      port: 32400
    middlewares:
      - name: default-headers
      - name: plex-whitelist
